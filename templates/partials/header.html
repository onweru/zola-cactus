<header id="header">
  <a href="{{ config.base_url }}">
  {% if config.gravatar %}
    <!-- md5 hash the gravatar url -->
    <div id="logo" style='background-image: url("https://www.gravatar.com/avatar/{{  config.gravatar }}?s=100&d=identicon")'></div>
  {% elif config.logo %}
    {% set logo = get_url(path=config.logo) %}
  <div id="logo" style='background-image: url({{ logo }});'></div>
  {% else %}
    {% set logo = get_url(path="images/logo.png") %}
    <div id="logo" style='background-image: url({{ logo }})'></div>
  {% endif %}
  <div id="title">
    <h1>{{ config.title }}</h1>
  </div>
  </a>
  <div id="nav">
    <ul>
      <li class="icon nav_toggle">
        <a href="#" aria-label="Menu"><i class="fas fa-bars fa-2x" aria-hidden="true"></i></a>
      </li>
      {% for item in config.extra.menu.main %}
        <li><a href="{{ item.url }}">{{ item.name }}</a></li>
      {% endfor %}
      <li>
        <div class = 'color_mode'>
          <label for = 'mode'></label>
          <input type = 'checkbox' class = 'color_choice' id = 'mode' title="Toggle Dark Mode">
        </div>
      </li>
    </ul>
  </div>
</header>
